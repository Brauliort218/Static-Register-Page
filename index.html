            <div>

            <div>
                <div>
                    <button type="sumbit" class="button-style">Submit</button>
                </div>
        </form>

        <!-- Images footer -->
        <footer>
            <img src="./assets/twitter.jpg" alt="Twitter Icon" width="50" height="50" />
            <img src="./assets/fb 3.png" alt="fb logo" width="50" height="50" />
